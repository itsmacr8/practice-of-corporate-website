<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporater Project | About Us</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- RESOURCES FILES -->
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/responsive.css">
</head>

<body>
    <section class="contact-page home-section" id="home-section">
        <header>
            <div class="header-area">
                <nav class="nav-bar">
                    <div>
                        <h2><a href="index.html" class="brand-name">ITS MAC</a></h2>
                    </div>
                    <ul class="nav-items">
                        <li class="nav-list"><a class="nav-link" href="about_us.html">about us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="text">
            <h1 class="main-title"><span class="main-title-contact">contact us</span></h1>
            <p class="down-arrow"><i class="fas fa-chevron-down fa-5x"></i></p>
        </div>
    </section>
    <section class="form-section" id="form-section">
        <div class="form-container container">
            <p class="sub-title">Voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab
                illo inventore</p>
            <form action="#" class="form">
                <div class="form-flex user-name">
                    <label for="name">name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-flex user-email">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-flex user-phone">
                    <label for="phone">phone</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="form-flex user-message">
                    <label for="message">message</label>
                    <textarea class="user-message" name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <button class="btn submit-btn">submit</button>
            </form>
        </div>
    </section>
    <section class="contact-map-section">
        <div class="two-column-grid">
            <div class="contact-information">
                <h2 class="section-title">new york</h2>
                <p class="sub-title-2">71 Pilgrim Avenue </p>
                <p class="sub-title-2">Chevy Chase, MD 20815</p>
            </div>
            <div class="map">
                <img src="resources/img/map.jpg" alt="">
            </div>
        </div>
    </section>
    <footer>
        <ul class="footer">
            <li class="footer-item"><a class="footer-link" href="#">Facebook</a></li>
            <li class="footer-item"><a class="footer-link" href="#">Twitter</a></li>
            <li class="footer-item"><a class="footer-link" href="#">Instagram</a></li>
        </ul>
    </footer>
        <script src="resources/js/main.js"></script>
</body>

</html>
